name: EAS Build and Submit

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'src/**'
      - 'components/**'
      - 'assets/**'
      - 'app.json'
      - 'eas.json'
      - 'package.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'production'
        type: choice
        options:
          - development
          - preview
          - production
      submit:
        description: 'Submit to stores after build'
        required: false
        default: false
        type: boolean

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

jobs:
  build-ios:
    name: Build iOS
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        run: eas build --platform ios --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive

      - name: Submit to App Store
        if: (github.event.inputs.submit == 'true' || github.ref == 'refs/heads/main') && github.event.inputs.profile == 'production'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: eas submit --platform ios --latest --non-interactive

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all' || github.event.inputs.platform == ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Decode Google Service Account
        if: github.event.inputs.profile == 'production' || github.ref == 'refs/heads/main'
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > google-service-account.json

      - name: Build Android app
        run: eas build --platform android --profile ${{ github.event.inputs.profile || 'production' }} --non-interactive

      - name: Submit to Google Play
        if: (github.event.inputs.submit == 'true' || github.ref == 'refs/heads/main') && github.event.inputs.profile == 'production'
        run: eas submit --platform android --latest --non-interactive

  notify-success:
    name: Notify on Success
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: always() && (needs.build-ios.result == 'success' || needs.build-android.result == 'success')
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "SwipeSavvy Mobile App Build Completed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*SwipeSavvy Mobile App Build Completed*\n\nPlatform: ${{ github.event.inputs.platform || 'all' }}\nProfile: ${{ github.event.inputs.profile || 'production' }}\nBranch: ${{ github.ref_name }}\n\n<https://expo.dev/accounts/swipesavvyapp/projects/swipesavvy-mobile-app/builds|View builds on Expo>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [build-ios, build-android]
    if: failure()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "SwipeSavvy Mobile App Build Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*SwipeSavvy Mobile App Build Failed*\n\nPlatform: ${{ github.event.inputs.platform || 'all' }}\nProfile: ${{ github.event.inputs.profile || 'production' }}\nBranch: ${{ github.ref_name }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
