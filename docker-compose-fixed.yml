# SwipeSavvy Backend Services - Simplified Development Setup
# Uses only existing Dockerfiles and skips external image pulls
version: '3.8'

services:
  # Main Mobile App Service
  mobile-app-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swipesavvy-backend
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
    environment:
      - NODE_ENV=development
      - DEBUG=true
      - PORT=8000
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - swipesavvy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  swipesavvy-network:
    driver: bridge
