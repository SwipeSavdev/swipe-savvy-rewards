# Swipe Savvy Platform - Pytest Configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (may use DB)
    slow: Slow running tests
    auth: Authentication tests
    wallet: Wallet operation tests
    rewards: Rewards system tests
    admin: Admin functionality tests
    rbac: Role-based access control tests

# Async mode
asyncio_mode = auto

# Output settings
addopts =
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Coverage settings (when running with pytest-cov)
# Run with: pytest --cov=app --cov-report=html

# Timeout for tests (requires pytest-timeout)
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum coverage threshold (when using pytest-cov)
# [coverage:report]
# fail_under = 80

# Environment variables for tests
env =
    TESTING=1
    DATABASE_URL=sqlite:///:memory:
    JWT_SECRET_KEY=test-secret-key-do-not-use-in-production
    JWT_ALGORITHM=HS256
    JWT_EXPIRATION_HOURS=24
