<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeSavvy - Expo QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #235393 0%, #132136 100%);
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-top: 0;
            font-size: 32px;
            margin-bottom: 10px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
            opacity: 0.9;
        }
        #qrcode {
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .info {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }
        .app-name {
            font-size: 24px;
            font-weight: 600;
            color: #FAB915;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SwipeSavvy Mobile App</h1>
        <p class="app-name">Scan to Load Dev Server</p>
        <p>Scan this QR code with Expo Go on your phone</p>
        
        <div id="qrcode"></div>
        
        <div class="info">
            <p><strong>Dev Server:</strong> exp://192.168.1.142:8081</p>
            <p><strong>Status:</strong> Running on Metro Bundler</p>
            <p>Make sure you're on the same WiFi network</p>
        </div>
    </div>

    <script>
        // Generate QR code for Expo dev server
        var qr = new QRCode(document.getElementById("qrcode"), {
            text: "exp://192.168.1.142:8081",
            width: 300,
            height: 300,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });
    </script>
</body>
</html>
