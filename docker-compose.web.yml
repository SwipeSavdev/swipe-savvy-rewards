version: '3.8'

services:
  swipesavvy-mobile-app:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: swipesavvy-mobile-app
    ports:
      - "3000:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    networks:
      - swipesavvy-network
    labels:
      - "com.swipesavvy.service=mobile-app"
      - "com.swipesavvy.version=1.0.0"

networks:
  swipesavvy-network:
    external: true
