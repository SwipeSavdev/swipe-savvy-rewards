name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest-xdist  # For parallel testing
    
    - name: Code formatting check (Black)
      run: |
        black --check services/ tools/ tests/
    
    - name: Import sorting check (isort)
      run: |
        isort --check-only services/ tools/ tests/
    
    - name: Lint (Flake8)
      run: |
        flake8 services/ tools/ tests/ --max-line-length=100 --extend-ignore=E203,W503
    
    - name: Type checking (MyPy)
      run: |
        mypy services/ --ignore-missing-imports
      continue-on-error: true  # Don't fail build on type errors initially
    
    - name: Run unit tests
      run: |
        pytest tests/unit/ -v --cov=services --cov=tools --cov-report=xml --cov-report=term
    
    - name: Run integration tests
      run: |
        pytest tests/integration/ -v
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        REDIS_URL: redis://localhost:6379/1
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run Bandit security scan
      run: |
        pip install bandit
        bandit -r services/ tools/ -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Run Safety check for dependencies
      run: |
        pip install safety
        safety check --json
      continue-on-error: true

