global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'swipesavvy-ai-agents'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Concierge Service
  - job_name: 'swipesavvy-concierge'
    static_configs:
      - targets: ['concierge:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # RAG Service
  - job_name: 'swipesavvy-rag'
    static_configs:
      - targets: ['rag:8001']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Guardrails Service
  - job_name: 'swipesavvy-guardrails'
    static_configs:
      - targets: ['guardrails:8002']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter (if configured)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
